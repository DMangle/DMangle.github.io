<!DOCTYPE html>
<html>
<head>
<style>

body{
    background-color: #c57575;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #c57575;
  background-color: #afde8e;
}

li {
  float: left;
}

li a {
  display: block;
  color: #7f2e05;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #7b98dc;
}

li a.active {
  color: #666666;
  
}


</style>
</head>
<body>
<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</body>
</html>
